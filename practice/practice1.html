<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Lion</title>
    <style>
      .name_dic {
        display: block;
      }
      .name_eng {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <span class="name_dic">두산백과</span>
      <h2 class="name_kor">사자</h1>
      <span class="name_eng">[lion]</span>
      <p><span>요약</span> 식육목(食肉目) 고양이과의 포유류.</p>
      <div>
        <div>
          <img src="http://dbscthumb.phinf.naver.net/2765_000_1/20131013143932096_3SHZPLFQQ.jpg/51933.jpg?type=m250&wm=N" alt="사자">
        </div>
        <table>
          <tbody>
            <tr>
              <th>학명</th>
              <td>Panthera leo</td>
            </tr>
            <tr>
              <th>계</th>
              <td>동물</td>
            </tr>
            <tr>
              <th>문</th>
              <td>척삭동물</td>
            </tr>
            <tr>
              <th>강</th>
              <td>포유류</td>
            </tr>
            <tr>
              <th>멸종위기등급</th>
              <td>취약</td>
            </tr>
            <tr>
              <th>크기</th>
              <td>
                몸길이 165~250cm, 꼬리길이 75~100cm, <br>
                몸무게 100~250kg
              </td>
            </tr>
            <tr>
              <th>수명</th>
              <td>
                약 10~15년
              </td>
            </tr>
            <tr>
              <th>소리듣기</th>
              <td>
                <span>재생</span> 사자(소리)
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <button>수정문의</button>
        <button>글꼴</button> 
      </div>
    </div>
  </body>
</html>

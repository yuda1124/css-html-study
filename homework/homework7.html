<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="homework7.css">

  <body>
    <div class="wrapper">
      <div class="header">
        <a href="#">
          <h1 class="logo">
            로고
          </h1>
        </a>
        <div class="info_area">
          <img width="21" height="21" src="image/profile.png" alt="유저 프로필 사진" class="profile">
          <select class="select_nick reset_select">
            <option value="" hidden>nick name</option>
            <option>option1</option>
          </select>
          <span class="arrow_wrap">
            <button type="button" class="small_arow"></button>
          </span>
          <button class="img_setting" type="button"></button>
        </div>
        <div class="wrap_more">
          <button class="img_more" type="button"></button>
        </div>
      </div>
      <div class="main">
        <div class="select_area">
          <div class="select_left">
            <div class="left_inner">
              <select class="select_lang reset_select">
                <option value="" hidden>선택</option>
                <option>option1</option>
              </select>
              <span class="arrow_wrap">
                <button type="button" class="arrow"></button>
              </span>
              <button class="img_reverse" type="button"></button>
            </div>
          </div><div class="select_right">

                <option value="" hidden>선택</option>
                <option>option1</option>
              </select>
              <span class="arrow_wrap">
                <button type="button" class="arrow"></button>
              </span>
            </div>
          </div>
        </div>
        <div>
          <div class="input_area">
            <div class="inner_input">
              <div class="wrap_user_input">
                <textarea class="user_input" placeholder="내용"></textarea>
                <button class="img_x"></button>
              </div>
              <div class="button_area left_area">
                <button class="button_left" type="button">버튼1</button>
                <button class="button_left" type="button">버튼1</button>
                <div class="right_button_wrap">
                  <span class="count">2/5000</span>
                  <button class="button_right" type="button">버튼</button>
                </div>
              </div>
            </div>
          </div>
          <div class="output_area">
            <div class="inner_output">
              <div class="result_wrap">
                <p class="translate_result">content</p>
              </div>
              <div class="button_area">
                <button class="button_left" type="button">버튼1</button>
                <button class="button_left" type="button">버튼1</button>
                <button class="button_left" type="button">버튼</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="banner">
        @NAVER
      </div>
    </div>
